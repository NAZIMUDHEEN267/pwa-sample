<html lang="en">
<head>

    <!-- style.css -->
    <link rel="stylesheet" href="./style.css">
    <!-- normal manifest -->
    <link rel="manifest" href="manifest.json">
    <!-- apple based manifest -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="coffee">
    <link rel="apple-touch-icon" href="./images/pic-144.png" sizes="144x144">
    <link rel="apple-touch-icon" href="./images/192.png" sizes="192x192">
    <link rel="apple-touch-icon" href="./images/252.png" sizes="252x252">
    <!-- windows based manifest -->
    <meta name="msapplication-TitleImage" content="./images/pic-144.png">
    <meta name="msapplication-TitleColor" content="#fff">
    <meta name="theme-color" content="blue">
    <!-- title -->
    <title>contact</title>
</head>
<body>
    <main>
        <nav>
            <h1>Dev's coffee</h1>
            <ul>
                <li><a href="/" style="color: #555;">home</a></li>
                <li><a href="./about.html" style="color: #555;">about</a></li>
                <li><a href="./contact.html" style="color: #000;">contact</a></li>
            </ul>
        </nav>

        <!-- contact -->
        <div class="contact">
            <h1>contact</h1>
            <div class="form">
                <form >
                    <div class="name">
                        <input type="text" name="email" placeholder="name">
                    </div>
                    <div class="mail">
                        <input type="email" name="email" placeholder="email">
                    </div>
                    <div class="description">
                        <textarea name="content" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div class="button">
                        <input type="submit" value="submit">
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
